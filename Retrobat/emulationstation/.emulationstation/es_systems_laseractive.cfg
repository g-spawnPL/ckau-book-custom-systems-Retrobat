<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <name>Laseractive</name>
    <fullname>Laseractive</fullname>
    <manufacturer>Pioneer</manufacturer>
    <release>1993</release>
    <hardware>console</hardware>
    <path>~\..\roms\laseractive</path>
    <extension>.daphne .7z .zip .rar .squashfs</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="hypseus">
        <cores>
          <core default="true">hypseus</core>
        </cores>
      </emulator>
      <emulator name="daphne">
        <cores>
          <core>daphne</core>
        </cores>
      </emulator>
    </emulators>
    <platform>laseractive</platform>
    <theme>laseractive</theme>
    <group>daphne</group>
  </system>
</systemList>