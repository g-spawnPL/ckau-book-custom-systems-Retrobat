        </cores>
      </emulator>
      <emulator name="flycast">
        <core>dreamcast</core>
      </emulator>
      <emulator name="redream">
        <cores>
          <core>redream</core>
        </cores>
      </emulator>
      <emulator name="demul">
        <cores>
          <core>dreamcast</core>
        </cores>
      </emulator>
    </emulators>
    <platform>dreamcast</platform>
    <theme>dreamcast-jp</theme>
  </system>
