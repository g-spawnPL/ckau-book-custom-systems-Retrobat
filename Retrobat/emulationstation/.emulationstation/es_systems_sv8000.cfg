<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
      <fullname>Super Vision 8000</fullname>
      <name>sv8000</name>
      <manufacturer>Bandai</manufacturer>
      <release>1979</release>
      <hardware>console</hardware>
      <path>~\..\roms\sv8000</path>
      <extension>.bin .7z .zip</extension>
      <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
      <emulators>
        <emulator name="libretro">
          <cores>
            <core default="true">mame</core>
          </cores>
        </emulator>
        <emulator name="mame">
          <cores>
            <core>mame</core>
          </cores>
        </emulator>
      </emulators>
      <platform>sv8000</platform>
      <theme>sv8000</theme>
  </system>
</systemList>