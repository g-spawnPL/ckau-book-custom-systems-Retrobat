<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
	<system>
        <name>gc-jp</name>
    <fullname>GameCube (JAPAN)</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2001</release>
    <hardware>console</hardware>
    <path>~\..\roms\gc-jp</path>
    <extension>.gcz .iso .ciso .wbfs .wad .rvz .wia .m3u .zip .7z .squashfs</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="dolphin">
        <core>dolphin</core>
      </emulator>
      <emulator name="libretro">
        <cores>
          <core incompatible_extensions=".zip .7z">dolphin</core>
        </cores>
      </emulator>
    </emulators>
    <platform>gc</platform>
    <theme>gc-jp</theme>
  </system>
 </systemList>
