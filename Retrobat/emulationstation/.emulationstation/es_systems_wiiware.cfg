<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
    <name>wiiware</name>
    <fullname>Nintendo WiiWare</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2008</release>
    <hardware>console</hardware>
    <path>~\..\roms\wiiware</path>
    <extension>.gcz .iso .ciso .wbfs .wad .rvz .wia .elf .json</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="dolphin">
        <core>dolphin</core>
      </emulator>
      <emulator name="libretro">
        <cores>
          <core>dolphin</core>
        </cores>
      </emulator>      
    </emulators>
    <platform>wii</platform>
    <theme>wiiware</theme>
  </system>
</systemList>