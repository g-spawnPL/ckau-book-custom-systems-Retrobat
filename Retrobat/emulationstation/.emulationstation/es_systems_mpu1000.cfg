<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>MPU-1000</fullname>
    <name>mpu1000</name>
    <manufacturer>Acetronic</manufacturer>
    <release>1979</release>
    <hardware>console</hardware>
    <path>~\..\roms\vc4000</path>
	<!-- This system using the same roms as VC4000 -->
    <extension>.rom .bin .7z .zip</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>mpu1000</core>
        </cores>
      </emulator>
    </emulators>
    <platform>mpu1000</platform>
    <theme>mpu1000</theme>
  </system>
</systemList>