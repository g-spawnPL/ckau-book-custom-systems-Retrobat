<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
  <system>
    <name>wiiueshop</name>
    <fullname>Nintendo Wii U eShop</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2012</release>
    <hardware>console</hardware>
    <path>~\..\roms\wiiueshop</path>
    <extension>.iso .rpx .wud .wux .wua .m3u</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="cemu"/>
    </emulators>
    <platform>wiiu</platform>
    <theme>wiiueshop</theme>
  </system>
</systemList>
