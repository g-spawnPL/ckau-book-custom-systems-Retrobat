<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>Video Game Movies</fullname>
    <name>vgm</name>
    <hardware>port</hardware>
    <manufacturer>Ports</manufacturer>
    <path>~\..\roms\vgm</path>
    <extension>.avi .AVI .mkv .MKV .mp4 .MP4</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
            <emulator name="libretro">
                <cores>
                    <core>ffmpeg</core>
                </cores>
            </emulator>
    </emulators>
    <platform>windows</platform>
    <theme>vgm</theme>
  </system>
</systemList>