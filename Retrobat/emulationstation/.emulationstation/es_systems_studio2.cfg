<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>Studio II</fullname>
    <name>studio2</name>
    <manufacturer>RCA</manufacturer>
    <release>1977</release>
    <hardware>console</hardware>
    <path>~\..\roms\studio2</path>
    <extension>.st2 .rom .bin .7z .zip</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>studio2</core>
        </cores>
      </emulator>
    </emulators>
    <platform>studio2</platform>
    <theme>studio2</theme>
  </system>
</systemList>