<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
	<system>
		<name>pico</name>
		<fullname>Sega Pico</fullname>
		<manufacturer>Sega</manufacturer>
		<release>1993</release>
		<hardware>console</hardware>
		<path>~\..\roms\pico</path>
		<extension>.smd .bin .gen .md .sg .zip .7z .SMD .BIN .GEN .MD .SG .ZIP .7Z</extension>
		<command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<emulators>
			<emulator name="libretro">
				<cores>
			<core>picodrive</core>
				</cores>
			</emulator>
		</emulators>
		<platform>pico</platform>
		<theme>pico</theme>
	</system>
</systemList>