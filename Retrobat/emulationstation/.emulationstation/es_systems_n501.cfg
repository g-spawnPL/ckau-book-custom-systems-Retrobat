<systemList>
  <system>
    <fullname>NUON Enhanced DVD Player / DVD-N501</fullname>
    <name>n501</name>
    <manufacturer>Samsung</manufacturer>
    <release>2001</release>
    <hardware>computer</hardware>
    <path>~\..\roms\n501</path>
    <extension>.exe .bat .cmd .lnk .game .url .pc .win .windows .wine .7z .zip .rar .wsquashfs</extension>
