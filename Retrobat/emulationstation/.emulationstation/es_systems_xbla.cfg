<systemList>
  <system>
    <name>xbla</name>
    <fullname>Xbox Live Arcade</fullname>
    <manufacturer>Microsoft</manufacturer>
    <release>2005</release>
    <hardware>console</hardware>
    <path>~\..\roms\xbla</path>
    <extension>.iso .xex .xcp .zar .m3u .xbox360</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="xenia" />
      <emulator name="xenia-canary" />
    </emulators>
    <platform>xbox360</platform>
    <theme>xbla</theme>
  </system>
</systemList>