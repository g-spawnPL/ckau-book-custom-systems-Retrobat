<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
<system>
    <fullname>GameKing 3</fullname>
    <name>gamekin3</name>
    <manufacturer>TimeTop</manufacturer>
    <release>2003</release>
    <hardware>handheld</hardware>
    <path>~\..\roms\gamekin3</path>
    <extension>.bin .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>gamekin3</core>
        </cores>
      </emulator>
    </emulators>
    <platform>gamekin3</platform>
    <theme>gameking3</theme>
  </system>
 </systemList>
