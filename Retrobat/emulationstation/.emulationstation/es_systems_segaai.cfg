<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
	<name>segaai</name>
	<fullname>Sega AI Computer</fullname>
	<manufacturer>Sega</manufacturer>
	<release>1986</release>
	<hardware>computer</hardware>
	<path>~\..\roms\segaai</path>
    <extension>.bin .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="mame64">
        <cores>
          <core>segaai</core>
        </cores>
      </emulator>
    </emulators>
    <platform>segaai</platform>
    <theme>segaai</theme>
  </system>
</systemList>