<systemList>
  <system>
    <fullname>HyperScan</fullname>
    <name>hyprscan</name>
    <manufacturer>Mattel</manufacturer>
    <release>2006</release>
    <hardware>console</hardware>
    <path>~\..\roms\hyprscan</path>
    <extension>.chd .cue .toc .nrg .gdi .iso .cdr .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>hyprscan</core>
        </cores>
      </emulator>
    </emulators>
    <platform>hyprscan</platform>
    <theme>hyperscan</theme>
  </system>
</systemList>