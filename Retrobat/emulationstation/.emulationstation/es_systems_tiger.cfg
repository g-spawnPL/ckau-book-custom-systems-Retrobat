<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
	<name>tiger</name>
	<fullname>Tiger</fullname>
	<manufacturer>Tiger Electronics</manufacturer>
	<release>1989</release>
	<hardware>portable</hardware>
	<path>~\..\roms\tiger</path>
	<extension>.zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core incompatible_extensions=".mgw">mame</core>
          <core>gw</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>lcdgames</core>
        </cores>
      </emulator>
    </emulators>
    <platform>lcdgames</platform>
    <theme>tiger</theme>
	<group>gw</group>
  </system>
</systemList>