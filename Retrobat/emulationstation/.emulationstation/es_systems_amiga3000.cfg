<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
        <fullname>Amiga 3000</fullname>
        <name>amiga3000</name>
        <manufacturer>Commodore</manufacturer>
        <release>1990</release>
        <hardware>computer</hardware>
        <path>~\..\roms\amiga3000</path>
		<extension>.adf .uae .ipf .dms .adz .lha .rp9 .uae .hdf .m3u .zip .7z</extension>
		<command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<emulators>
		  <emulator name="libretro">
			<cores>
			  <core>puae</core>
			</cores>
		  </emulator>
		  <emulator name="amigaforever"/>
		  <emulator name="winuae"/>
		</emulators>
    <platform>amiga</platform>
    <theme>amiga3000</theme>
    <group>Amiga</group>
  </system>
 </systemList>
