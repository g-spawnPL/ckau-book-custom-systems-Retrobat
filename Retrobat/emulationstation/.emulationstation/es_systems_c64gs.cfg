<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
<system>
    <fullname>Commodore 64 Game System</fullname>
    <name>c64gs</name>
    <manufacturer>Commodore</manufacturer>
    <release>1990</release>
    <hardware>console</hardware>
    <path>~\..\roms\c64</path>
	<!-- This is console version of C64 only for cartridges -->
    <extension>.crt </extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>vice_x64</core>
          <core default="true">vice_x64sc</core>
          <core>frodo</core>
        </cores>
      </emulator>
    </emulators>
    <platform>c64</platform>
    <theme>c64gs</theme>
  </system>
 </systemList>
