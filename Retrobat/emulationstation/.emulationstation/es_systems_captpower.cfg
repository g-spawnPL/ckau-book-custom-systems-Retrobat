<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <name>captpower</name>
    <fullname>Captain Power and the Soldiers of the Future</fullname>
    <manufacturer>Mattel</manufacturer>
    <release>1987</release>
    <hardware>console</hardware>
    <path>~\..\roms\captpower</path>
    <extension>.daphne</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system singe -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="hypseus">
        <cores>
          <core default="true">hypseus</core>
        </cores>
      </emulator>
      <emulator name="singe2"/>
    </emulators>
    <platform>daphne</platform>
    <theme>captpower</theme>
  </system>
</systemList>