<systemList>
  <system>
	<name>multivision</name>
	<fullname>Othello Multivision</fullname>
	<manufacturer>Tsukuda Original</manufacturer>
	<release>1983</release>
	<hardware>console</hardware>
	<path>~\..\roms\multivision</path>
    <extension>.sms .gg .sg .bin .rom .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>gearsystem</core>
        </cores>
      </emulator>
    </emulators>
    <platform>multivision</platform>
    <theme>multivision</theme>
  </system>
</systemList>