<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>Microvision Milton Bradley</fullname>
    <name>microvsn</name>
    <manufacturer>Milton Bradley Company</manufacturer>
    <release>1979</release>
    <hardware>portable</hardware>
    <path>~\..\roms\microvsn</path>
    <extension>.bin .7z .zip</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>microvsn</core>
        </cores>
      </emulator>
    </emulators>
    <platform>microvsn</platform>
    <theme>microvsn</theme>
  </system>
</systemList>