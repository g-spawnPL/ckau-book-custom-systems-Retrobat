<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>digiBLAST</fullname>
    <name>digiblst</name>
    <manufacturer>Nikko Entertainment B.V. / Grey Innovation</manufacturer>
    <release>2005</release>
    <hardware>handheld</hardware>
    <path>~\..\roms\digiblst</path>
    <extension>.bin .7z .zip</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>digiblst</core>
        </cores>
      </emulator>
    </emulators>
    <platform>digiblst</platform>
    <theme>digiblst</theme>
  </system>
</systemList>