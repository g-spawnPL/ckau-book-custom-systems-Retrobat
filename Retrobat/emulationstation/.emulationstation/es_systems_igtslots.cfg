<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>IGT slots (fruit machines)</fullname>
    <name>igtslots</name>
    <manufacturer>International Game Technology</manufacturer>
    <release>2017</release>
    <hardware>arcade</hardware>
    <path>~\..\roms\igtslots</path>
    <extension>.exe .bat .cmd .lnk .url .pc .win .windows .wine .7z .zip .rar .wsquashfs</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <platform>arcade</platform>
    <theme>igtslots</theme>
    <emulators>
      <emulator name="windows"/>
    </emulators>
  </system>
</systemList>