<systemList>
  <system>
    <fullname>Mega-CD</fullname>
    <name>megacd</name>
    <manufacturer>Sega</manufacturer>
    <release>1991</release>
    <hardware>console</hardware>
    <path>~\..\roms\megacd</path>
    <extension>.cue .iso .cso .zip .7z .chd .m3u</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>genesis_plus_gx</core>
          <core>genesis_plus_gx_wide</core>
          <core>picodrive</core>
        </cores>
      </emulator>
      <emulator name="ares">
        <cores>
          <core>MegaCD</core>
        </cores>
      </emulator>
      <emulator name="kega-fusion">
        <cores>
          <core>megacd</core>
          <core>segacd</core>
        </cores>
      </emulator>
    </emulators>
    <platform>megacd</platform>
    <theme>megacd</theme>
  </system>
</systemList>