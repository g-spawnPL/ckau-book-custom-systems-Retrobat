<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
	<system>
    <name>ngage</name>
    <fullname>N-Gage</fullname>
    <manufacturer>Nokia</manufacturer>
    <release>2003</release>
    <hardware>portable</hardware>
    <path>~\..\roms\ngage</path>
    <extension>.cmd .lnk </extension>
    <command>%HOME%\emulatorLauncher.exe -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -rom %ROM%</command>
    <platform>ngage</platform>
    <theme>ngage</theme>
    <emulators>
      <emulator name="windows" />
    </emulators>
  </system>
</systemList>