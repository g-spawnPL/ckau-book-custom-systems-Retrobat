<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
<system>
    <name>snescd</name>
    <fullname>Nintendo Super Nintendo CD</fullname>
    <manufacturer>Nintendo</manufacturer>
    <hardware>extension</hardware>
    <release>2012</release>
    <path>~\..\roms\snescd</path>
    <extension>.smc .sfc .bml .m3u</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>snes9x</core>
          <core>bsnes</core>
          <core>bsnes_hd_beta</core>
        </cores>
      </emulator>
      <emulator name="snes9x"/>
    </emulators>
    <platform>snes</platform>
    <theme>snescd</theme>
  </system>
</systemList>