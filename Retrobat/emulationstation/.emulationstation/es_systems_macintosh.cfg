<systemList>
	<system>
		<name>macintosh</name>
		<fullname>Macintosh</fullname>
		<manufacturer>Apple</manufacturer>
		<release>1984</release>
		<hardware>computer</hardware>
		<path>~\..\roms\macintosh</path>
		<extension>.dsk .zip .7z .mfi .dfi .hfe .mfm .td0 .imd .d77 .d88 .1dd .cqm .cqi .dsk .ima .img .ufi .ipf .dc42 .woz .2mg .360 .chd .cue .toc .nrg .gdi .iso .cdr .hd .hdv .2mg .hdi .m3u</extension>
		<command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
		<emulators>
			<emulator name="libretro">
				<cores>
			<core>mame</core>
				</cores>
			</emulator>
			<emulator name="mame64">        
			<cores>          
			<core>macintosh</core>        
			</cores>      
			</emulator>
		</emulators>
		<platform>macintosh</platform>
		<theme>macintosh</theme>
	</system>
</systemList>