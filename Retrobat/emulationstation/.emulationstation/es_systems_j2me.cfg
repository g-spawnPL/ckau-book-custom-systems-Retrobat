<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
		<fullname>Java Platform Micro Edition</fullname>
		<name>j2me</name>
		<manufacturer>Sun Microsystems</manufacturer>
		<release>1995</release>
		<hardware>portable</hardware>
		<path>~\..\roms\java</path>
		<extension>.exe .bat .cmd .lnk </extension>
		<command>%HOME%\emulatorLauncher.exe -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -rom %ROM%</command>
		<platform>java</platform>
		<theme>j2me</theme>
		<emulators>
			<emulator name="windows" />
		</emulators>
  </system>
</systemList>