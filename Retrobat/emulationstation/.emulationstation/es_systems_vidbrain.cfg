<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>Videobrain Family Computer</fullname>
    <name>vidbrain</name>
    <manufacturer>Umtech Incorporated</manufacturer>
    <release>1977</release>
    <hardware>computer</hardware>
    <path>~\..\roms\vidbrain</path>
    <extension>.7z .zip</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>vidbrain</core>
        </cores>
      </emulator>
    </emulators>
    <platform>vidbrain</platform>
    <theme>vidbrain</theme>
  </system>
</systemList>