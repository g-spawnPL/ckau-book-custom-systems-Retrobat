<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
    <fullname>PopCap Games</fullname>
    <name>popcap</name>
    <manufacturer>Electronic Arts</manufacturer>
    <release>2000</release>
    <hardware>computer</hardware>
    <path>~\..\roms\popcap</path>
    <extension>.exe .bat .cmd .lnk .url .pc .win .windows .wine .7z .zip .rar .wsquashfs</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <platform>windows</platform>
    <theme>winpopcap</theme>
    <group>windows</group>
    <emulators>
      <emulator name="windows"/>
    </emulators>
  </system>
</systemList>