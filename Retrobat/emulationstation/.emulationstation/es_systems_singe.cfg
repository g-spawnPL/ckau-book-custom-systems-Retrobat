<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <name>singe</name>
    <fullname>Singe</fullname>
    <manufacturer>Arcade</manufacturer>
    <release>1990</release>
    <hardware>arcade</hardware>
    <path>~\..\roms\singe</path>
    <extension>.daphne</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="hypseus">
        <cores>
          <core default="true">hypseus</core>
        </cores>
      </emulator>
      <emulator name="singe2"/>
    </emulators>
    <platform>daphne, arcade</platform>
    <theme>singe</theme>
  </system>
</systemList>