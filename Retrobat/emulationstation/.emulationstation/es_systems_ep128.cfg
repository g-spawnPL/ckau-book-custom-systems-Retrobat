    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>ep128</core>
        </cores>
      </emulator>
    </emulators>
    <platform>ep128</platform>
    <theme>ep128</theme>
  </system>
</systemList>