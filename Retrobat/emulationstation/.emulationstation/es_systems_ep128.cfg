<systemList>
  <system>
    <fullname>Enterprise One Two Eight</fullname>
    <name>ep128</name>
    <manufacturer>Enterprise Computers</manufacturer>
    <release>1986</release>
    <hardware>computer</hardware>
    <path>~\..\roms\ep128</path>
    <extension>.img .dsk .tap .dtf .com .trn .128 .bas .cas .cdt .tzx .wav .tvcwav .zip .7z</extension>
