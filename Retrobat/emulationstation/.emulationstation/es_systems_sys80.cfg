<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>System-80</fullname>
    <name>sys80</name>
    <manufacturer>EACA Computers Ltd</manufacturer>
    <release>1980</release>
    <hardware>computer</hardware>
    <path>~\..\roms\sys80</path>
    <extension>.wav .cas .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>sys80</core>
        </cores>
      </emulator>
    </emulators>
    <platform>sys80</platform>
    <theme>sys80</theme>
  </system>
</systemList>