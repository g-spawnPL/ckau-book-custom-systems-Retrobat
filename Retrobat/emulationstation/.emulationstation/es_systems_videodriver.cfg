<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
    <name>videodriver</name>
    <fullname>Video Driver</fullname>
    <manufacturer>Sega</manufacturer>
    <release>1988</release>
    <hardware>console</hardware>
    <path>~\..\roms\videodriver</path>
    <extension>.daphne</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system singe -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="hypseus">
        <cores>
          <core default="true">hypseus</core>
        </cores>
      </emulator>
      <emulator name="singe2"/>
    </emulators>
    <platform>daphne</platform>
    <theme>videodriver</theme>
  </system>
</systemList>