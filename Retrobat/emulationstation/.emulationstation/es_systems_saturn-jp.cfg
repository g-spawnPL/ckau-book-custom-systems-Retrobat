<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
    <name>saturn-jp</name>
    <fullname>Saturn (Japan)</fullname>
    <manufacturer>Sega</manufacturer>
    <release>1995</release>
    <hardware>console</hardware>
    <path>~\..\roms\saturn-jp</path>
    <extension>.zip .cue .toc .m3u .ccd .chd .iso .cso .mds .chd .squashfs</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>kronos</core>
          <core>mednafen_saturn</core>
        </cores>
      </emulator>
      <emulator name="mednafen">
        <cores>
          <core incompatible_extensions=".chd">saturn</core>
        </cores>
      </emulator>
      <emulator name="bizhawk">
        <cores>
          <core incompatible_extensions=".chd">Saturnus</core>
        </cores>
      </emulator>
      <emulator name="ssf"/>
    </emulators>
    <platform>saturn</platform>
    <theme>saturn-jp</theme>
  </system>
</systemList>